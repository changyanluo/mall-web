<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>用户名:</label>
    </div>
    <div nz-col nzSpan="16" class="form-entry">
        <input nz-input [(ngModel)]="role.roleName" />
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>描述:</label>
    </div>
    <div nz-col nzSpan="16">
        <input nz-input [(ngModel)]="role.description" />
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>状态:</label>
    </div>
    <div nz-col nzSpan="16">
        <nz-radio-group [(ngModel)]="role.status">
            <label nz-radio [nzValue]="1">启用</label>
            <label nz-radio [nzValue]="0">禁用</label>
        </nz-radio-group>
    </div>
</div>
