<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>用户名:</label>
    </div>
    <div nz-col nzSpan="16" class="form-entry">
        <input nz-input [(ngModel)]="user.userName" />
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>密码:</label>
    </div>
    <div nz-col nzSpan="16">
        <input type="password" nz-input [(ngModel)]="user.password" />
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>手机号:</label>
    </div>
    <div nz-col nzSpan="16">
        <input nz-input [(ngModel)]="user.phoneNumber" />
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>邮箱:</label>
    </div>
    <div nz-col nzSpan="16">
        <input nz-input [(ngModel)]="user.email" />
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>描述:</label>
    </div>
    <div nz-col nzSpan="16">
        <input nz-input [(ngModel)]="user.description" />
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="6" class="form-entry">
        <label>状态:</label>
    </div>
    <div nz-col nzSpan="16">
        <nz-radio-group [(ngModel)]="user.status">
            <label nz-radio [nzValue]="1">启用</label>
            <label nz-radio [nzValue]="0">禁用</label>
        </nz-radio-group>
    </div>
</div>
