<div nz-dropdown [nzDropdownMenu]="menu">
    <nz-badge [nzCount]="messages.length">
        <i nz-icon nzType="bell"></i>
    </nz-badge>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
        <li *ngFor="let msg of messages" nz-menu-item>
            <p class="msgTitle">{{msg.title}}</p>
            <p>{{msg.content}}</p>
        </li>
    </ul>
</nz-dropdown-menu>
